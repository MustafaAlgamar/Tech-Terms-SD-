
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قاموس المصطلحات التقنية - Sudan Dev</title>
    <!-- رابط لـ Bootstrap CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
     <link href="style.css" rel="stylesheet">
   
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">قاموس المصطلحات التقنية - Sudan Dev</h1>
    
    <!-- مربع البحث -->
    <div class="mb-4">
        <input type="text" id="searchInput" class="form-control" placeholder="ابحث عن مصطلح..." onkeyup="filterTerms()">
    </div>

    <!-- تصنيف المصطلحات -->
    <div class="mb-4">
        <label for="categorySelect">اختر الفئة:</label>
        <select class="form-select" id="categorySelect" onchange="filterTerms()">
            <option value="">جميع الفئات</option>
            <option value="الذكاء الاصطناعي">الذكاء الاصطناعي</option>
            <option value="تطوير البرمجيات">تطوير البرمجيات</option>
            <option value="الشبكات وأمن المعلومات">الشبكات وأمن المعلومات</option>
            <option value="الحوسبة السحابية">الحوسبة السحابية</option>
            <option value="أدوات التطوير">أدوات التطوير</option>
            <option value="الأجهزة والمكونات">الأجهزة والمكونات</option>
            <option value="قواعد البيانات">قواعد البيانات</option>
            <option value="تطوير الويب">تطوير الويب</option>
        </select>
    </div>

    <!-- قسم العرض للمصطلحات -->
    <div id="termsContainer" class="row">
        <!-- ستظهر المصطلحات هنا بواسطة JavaScript -->
    </div>
</div>

<!-- رابط لـ Bootstrap JS و jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
